<section class="p-5">
  <div id="row" class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let game of gamesList">
      @defer {
        <app-card [game]="game" (click)="selectGame(game)"></app-card>
      } @loading () {
        <ngx-skeleton-loader [theme]="{height: '14vh'}"></ngx-skeleton-loader>
      }
    </div>
  </div>
</section>
